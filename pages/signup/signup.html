<div class="template">

  <h3 style="margin-top: 0.5em;min-height: 1em;">Sign up with Car's 'R' Us</h3>
  <hr />
  <div>
    <form id="form-id" style="max-width: 900px;">
      <div class="row">
        <div class="col-md-2 ">
          <label for="input-username">User Name</label>
        </div>
        <div class="col-md-3">
          <input id="input-username" name="username" required>
        </div>
        <div class="col-md-2 ">
          <label for="input-email">Email</label>
        </div>
        <div class="col-md-5">
          <input id="input-email" name="email" required>
        </div>
      </div>
      <div class="row">
        <div class="col-md-2 ">
          <label for="input-password">Password</label>
        </div>
        <div class="col-md-3">
          <input type=password id="input-password" name="password" required>
        </div>
      </div>
      <div class="row">
        <div class="col-md-2 ">
          <label for="input-firstname">First Name</label>
        </div>
        <div class="col-md-3">
          <input id="input-firstname" name="firstName">
        </div>
        <div class="col-md-2 ">
          <label for="input-lastname">Last Name</label>
        </div>
        <div class="col-md-5">
          <input id="input-lastname" name="lastName">
        </div>
      </div>
      <div class=" row">
          <div class="col-md-2 ">
            <label for="input-street">Street</label>
          </div>
          <div class="col-md-10">
            <input id="input-street"name="street">
          </div>
        </div>
        <div class="row">
          <div class="col-md-2 ">
            <label class="col-md-2" for="input-city">City</label>
          </div>
          <div class="col-md-4">
            <input id="input-city"name="city">
          </div>
          <div class="col-md-1 ">
            <label for="input-zip">Zip</label>
          </div>
          <div class="col-md-5">
            <input id="input-zip"name="zip">
          </div>
        </div>
        <div class="row">
          <p id="status" style="min-height: 1em;margin-top:0.5em"> </p>
        </div>
        <div class="row" style="margin-top:2em;">
          <button id="btn-submit-user" class="btn btn-dark">Register</button>
          &nbsp;
          <a id="goto-login" href="/login" data-navigo style="display:none">Go to login?</a>
        </div>
    </form>
  </div>
</div>
